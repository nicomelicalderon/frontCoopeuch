<mat-toolbar>
    <span>Add a Task</span>
    <span class="spacer"></span>
    <button mat-button color="primary" type="button" (click)="backToList()">Back to list</button>
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-content>
        <form [formGroup]="addTaskForm" (ngSubmit)="addTask()">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Task Description" id="description"
                    formControlName="description">
                <mat-error *ngIf="addTaskForm.touched && addTaskForm.invalid">Description is required.</mat-error>
            </mat-form-field>

            <button mat-raised-button class="customButton" color="primary" type="submit">Add Task</button>
        </form>
    </mat-card-content>
</mat-card>
